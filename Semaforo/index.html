<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuidado para não ser atropelado</title>
    <style>
        .semaforo {
            width: 165px;
            height: 400px;
            background-color: black;
            border-radius: 60px;
            padding: 5px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            margin: 20px auto;
        }

        .luz {
            width: 128px;
            height: 128px;
            background-color: #333;
            margin: auto;
            border-radius: 50%;
        }

        .vermelho {
            background-color: red;
        }

        .amarelo {
            background-color: yellow;
        }

        .verde {
            background-color: green;
        }

        .botoes {
            text-align: center;
            margin-top: 20px;
        }

        .botoes button {
            padding: 5px 10px;
            font-size: 14px;
        }
    </style>

    <script>
        let intervalo;
        let estado = 0;

        function LigarVermelho() {
            desligarLuzes();
            document.getElementById('vermelha').classList.add('vermelho');
            estado = 0;
        }

        function LigarAmarelo() {
            desligarLuzes();
            document.getElementById('amarela').classList.add('amarelo');
            estado = 1;
        }

        function LigarVerde() {
            desligarLuzes();
            document.getElementById('verde').classList.add('verde');
            estado = 2;
        }

        function desligarLuzes() {
            document.getElementById('vermelha').classList.remove('vermelho');
            document.getElementById('amarela').classList.remove('amarelo');
            document.getElementById('verde').classList.remove('verde');
        }

        function Automatico() {
            desligarLuzes();
            estado = 0;
            intervalo = setInterval(() => {
                desligarLuzes();
                if (estado === 0) {
                    LigarVermelho();
                    estado = 1;
                } else if (estado === 1) {
                    LigarVerde();
                    setTimeout(LigarVerde, 2000);
                    estado = 2;
                } else {
                    LigarAmarelo();
                    estado = 0;
                }
            }, 3000);
        }
    </script>
</head>

<body>
    <div class="semaforo">
        <div id="vermelha" class="luz"></div>
        <div id="amarela" class="luz"></div>
        <div id="verde" class="luz"></div>
    </div>

    <div class="botoes">
        <button onclick="LigarVermelho()">Vermelho</button>
        <button onclick="LigarAmarelo()">Amarelo</button>
        <button onclick="LigarVerde()">Verde</button>
        <button onclick="Automatico()">Automático</button>
    </div>

</body>

</html>
